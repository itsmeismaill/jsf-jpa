<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:form>

      <h:outputText  value="NOM :"/>
      <h:inputHidden  value="#{etudiantManagedBean.id_etudiant}" />
      <br/>
      <h:outputText  value="AGE :"/>
      <h:inputText value="#{etudiantManagedBean.nom}"  label="nom"/>
      <br/>
      <h:inputText  value="#{etudiantManagedBean.age}"  label="age"/>


      <h:commandButton value="save" action="#{etudiantManagedBean.save()}" />

      <br/>


      <h:dataTable   value="#{etudiantManagedBean.etudiants()}" var="et" >

         <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{et.id_etudiant}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Nom</f:facet>
            <h:outputText value="#{et.nom}"/>
         </h:column>

         <h:column>
            <f:facet name="header">AGE</f:facet>
            <h:outputText value="#{et.age}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Delelte</f:facet>
            <h:commandLink value="delete"  actionListener="#{etudiantManagedBean.delete(et.id_etudiant)}"/>
         </h:column>


      </h:dataTable>

   </h:form>




</f:view>
</html>
