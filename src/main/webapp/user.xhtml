<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
   <h:form>

      <h:outputText  value="NOM :"/>
      <h:inputHidden  value="#{userManagedBean.id_user}" />
      <br/>
      <h:outputText  value="Email :"/>
      <h:inputText value="#{userManagedBean.username}"  label="nom"/><br/>
      <h:outputText  value="Passwoerd :"/>
      <h:inputText value="#{userManagedBean.email}"  label="email"/>
      <br/>
      <h:inputText  value="#{userManagedBean.password}"  label="password"/>


      <h:commandButton value="save" action="#{userManagedBean.save()}" />

      <br/>


      <h:dataTable   value="#{userManagedBean.Users()}" var="user" >

         <h:column>
            <f:facet name="header">ID</f:facet>
            <h:outputText value="#{user.id_user}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Username</f:facet>
            <h:outputText value="#{user.username}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Email</f:facet>
            <h:outputText value="#{user.email}"/>
         </h:column>

         <h:column>
            <f:facet name="header">Delelte</f:facet>
            <h:commandLink value="delete"  actionListener="#{userManagedBean.delete(user.id_user)}"/>
         </h:column>


      </h:dataTable>

   </h:form>




</f:view>
</html>
