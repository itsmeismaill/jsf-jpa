<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>

        <h:outputText  value="ID :"/>
        <h:inputHidden  value="#{prodtManagedBean.id_prod}" />
        <br/>
        <h:outputText  value="Pr :"/>
        <h:inputText value="#{prodtManagedBean.nom}"  label="nom"/>
        <br/>
        <h:outputText  value="PRIX :"/>
        <h:inputText  value="#{prodtManagedBean.prix}"  label="prix"/>

        <br/>

        <h:commandButton value="save" action="#{prodtManagedBean.save()}" />

        <br/>


        <h:dataTable   value="#{prodtManagedBean.prods()}" var="prod" >

            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{prod.id_prod}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Nom</f:facet>
                <h:outputText value="#{prod.nom}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Prix</f:facet>
                <h:outputText value="#{prod.prix}"/>
            </h:column>

            <h:column>
                <f:facet name="header">Delelte</f:facet>
                <h:commandLink value="delete"  actionListener="#{prodtManagedBean.delete(prod.id_prod)}"/>
            </h:column>


        </h:dataTable>

    </h:form>




</f:view>
</html>
